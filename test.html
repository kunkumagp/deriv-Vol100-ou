<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Trigger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="page.css">

</head>
<body>
    <div class="container" style="text-align: center;">
        <h1>WebSocket TT</h1>
        <div style="max-width: 300px; margin: auto;">
            <select class="form-control" id="tradeOption">
                <option value="rf_1">Rise & Fall</option>
                <option value="ou_1">OVER UNDER</option>
                <option value="ou_2">OVER UNDER 2</option>
                <option value="ou_3">OVER UNDER 3</option>
                <option value="acmlt_1"selected>Accumulator</option>
                <option value="md_1">Matches/Differs</option>
            </select>
            <br/>
            <div class="row">
                <div class="col-md-6">
                    <select class="form-control" id="marketOption">
                        <option value="R_10">Volatility Index 10</option>
                        <option value="R_25">Volatility Index 25</option>
                        <option value="R_50">Volatility Index 50</option>
                        <option value="R_75">Volatility Index 75</option>
                        <option value="R_100"selected>Volatility Index 100</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select class="form-control" id="percentage">
                        <option value="0.01">1%</option>
                        <option value="0.02">2%</option>
                        <option value="0.03">3%</option>
                        <option value="0.04">4%</option>
                        <option value="0.05">5%</option>
                    </select>
                </div>
                
            </div>
            <div class="row sub">
                <div class="col-md-6">
                    Stake (USD): <input class="form-control" id="stake" placeholder="1 USD" value="1"/>
                </div>
                <div class="col-md-6">
                    Profit Rate (%): <input class="form-control" id="rate" placeholder="40" value="63"/>
                </div>
            </div>
            
            
            <br/>
            <button class="btn btn-default" id="startWebSocket">Start WebSocket</button>
        </div>
        <br/>
        <div class="row">
            <div class="info">
                <div class="col-md-6">
                    <div>Initial Account Balance : <span id="initialAccBalance">$0</span></div>
                    <div>Updated Account Balance : <span id="updatedAccBalance">$0</span></div>
                    <div>-----------------------------</div>
                    <div>Total Profit: <span id="totalProfit">$0</span></div>
                    <div>Total Loss: <span id="totalLoss">$0</span></div>
                </div>
            </div>
            <!-- <pre  style="text-align: left;">Initial Account Balance : <span id="initialAccBalance">$0</span><br/><br/>-----------------------------<br/><br/>Total Trade Count: <span id="totalTradeCount">0</span> <br/>Win Count: <span id="winCount">0</span> <br/>Loss Count: <span id="lossCount">0</span> <br/><br/>-----------------------------<br/><br/><br/><br/>-----------------------------<br/><br/>Current Loss Amount: <span id="currentLossAmount">$0</span> <br/>Current Profit : <span id="currentProfitAmount">$0</span>  <br/></pre> -->
        </div>

        <div class="row">
            <pre id="output" style="text-align: left; max-height: 700px;"></pre>
        </div>
        
        
    </div>
    <script src="main.js"></script>
</body>
</html>
