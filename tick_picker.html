<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Trigger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="text-align: center;">
        <h1>Tick Picker</h1>
        <div style="max-width: 300px; margin: auto;">
            <button class="btn btn-default" id="startWebSocket">Start WebSocket</button>
        </div>
        <br/>
        <button class="btn btn-default market active" id="R_10">Volatility 10 Index</button>
        <button class="btn btn-default market" id="R_25">Volatility 25 Index</button>
        <button class="btn btn-default market" id="R_50">Volatility 50 Index</button>
        <button class="btn btn-default market" id="R_75">Volatility 75 Index</button>
        <button class="btn btn-default market" id="R_100">Volatility 100 Index</button>

    </div>

    <div class="container" style="margin-top: 25px; text-align: center;">
        <div id="countdown" class="hide"></div>
        <br/>
        <div class="row">
            <div class="col-md-6"><pre  style="text-align: left;">Initial Account Balance : <span id="initialAccBalance">$0</span><br/>New Account Balance : <span id="newAccBalance">$0</span><br/><br/>-----------------------------<br/><br/>Total Trade Count: <span id="totalTradeCount">0</span> <br/>Win Count: <span id="winCount">0</span> <br/>Loss Count: <span id="lossCount">0</span> <br/><br/>-----------------------------<br/><br/>Total Profit: <span id="totalProfit">$0</span> <br/>Total Loss: <span id="totalLoss">$0</span> <br/><br/>-----------------------------<br/><br/>Current Loss Amount: <span id="currentLossAmount">$0</span> <br/>Current Profit : <span id="currentProfitAmount">$0</span>  <br/></pre></div>
            <div class="col-md-6"><pre id="output" style="text-align: left; max-height: 700px;"></pre></div>
        </div>
    </div>
    <script src="scripts/common_scripts.js"></script>
    <script src="scripts/tick_picker.js"></script>
</body>
</html>
