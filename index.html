<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Trigger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="page.css">

</head>
<body>
    <div class="container" style="text-align: center;">
        <h1>WebSocket Ticks Trading</h1>
        <div style="max-width: 300px; margin: auto;">
            <select class="form-control" id="tradeOption">
                <option value="rf_1">Rise & Fall</option>
                <option value="ou_1">OVER UNDER</option>
                <option value="ou_2"selected>OVER UNDER 2</option>
                <option value="ou_3">OVER UNDER 3</option>
                <option value="acmlt_1">Accumulator</option>
                <option value="md_1">Matches/Differs</option>
            </select><br/>
            <select class="form-control" id="marketOption">
                <option value="R_10">Volitility Index 10</option>
                <option value="R_25"selected>Volitility Index 25</option>
                <option value="R_50">Volitility Index 50</option>
                <option value="R_75">Volitility Index 75</option>
                <option value="R_100">Volitility Index 100</option>
            </select><br/>
            <button class="btn btn-default" id="startWebSocket">Start WebSocket</button>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-6">
                <pre id="totalResults" style="text-align: left;">Initial Account Balance : $0 <br/>Profit: $0 <br/>Loss: $0 <br/><br/>-----------------------------<br/><br/>Total Trade Count: 0 <br/>Win Count: 0 <br/>Loss Count: 0 <br/><br/>-----------------------------<br/><br/>Loss Amount: $0 <br/>New Profit : $0  <br/></pre> <!-- For displaying the WebSocket data -->
                <pre id="results" style="text-align: left; max-height: 500px;"></pre> <!-- For displaying the WebSocket data -->
            </div>
            <div class="col-md-6"><pre id="output" style="text-align: left; max-height: 700px;"></pre> <!-- For displaying the WebSocket data --></div>
        </div>
        
        
    </div>
    <script src="main.js"></script>
</body>
</html>
